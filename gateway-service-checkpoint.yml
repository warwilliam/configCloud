server:
  port: 8080

spring:  
  cloud:
    gateway:
      default-filters:
        - name: LogFilter
      routes:
        - id: moviesroute
          uri: lb://MOVIES-SERVICE
          predicates:
            - Path=/movies/**
        - id: catalogroute
          uri: lb://CATALOG-SERVICE
          predicates:
           - Path=/catalog/**
        
